<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- style -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body>
    
    <div id="app">
        <div
        @mouseenter="stopTransition"
        @mouseleave="picTransition"
        class="container">
        
            <i @click="prevPic" class="fas fa-chevron-circle-left"></i>
            <img :src="pictures[indexPic]" alt="">
            <i @click="nextPic" class="fas fa-chevron-circle-right"></i>
            <nav>
                <i
                    v-for="(pic, index) in pictures"
                    class="fas fa-circle"
                    :class="{active: index === indexPic}"
                    @click="setPic(index)"
                ></i>
            </nav>
        </div>
    </div>

    <!-- js -->
    <script src="./js/script.js"></script>
</body>
</html>
